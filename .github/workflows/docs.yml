name: docs

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  # Cancel chttps://github.com/snakemake/snakemake/pull/3383/conflict?name=.github%252Fworkflows%252Fmain.yml&ancestor_oid=b48039df22f202c8505165af7df421a73f8ebf9a&base_oid=e920ffb91f4cb75c9932f4cde97a4b7d72af549e&head_oid=1f9b9dea2ba5513e42fca4ab79f54c9a56781834oncurrent flows on PRs
  group: ci-docs-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  docs:
    if: github.event.pull_request.merged != true || github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          environments: "docs"
          pixi-version: v0.42.1
          cache: false # no pixi.lock
          locked: false
      
      - name: Build Docs
        run: |
          pixi run --environment docs build-docs

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html/

  apidocs:
    if: github.event.pull_request.merged != true || github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          environments: "docs"
          pixi-version: v0.42.1
          cache: false # no pixi.lock
          locked: false

      - name: Build API Docs
        run: |
          pixi run --environment docs build-apidocs

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: apidocs-html
          path: apidocs/_build/html/
